<!DOCTYPE html>
<html>
  <p>Click within the canvas to fire.</p>
  <canvas id="mycanvas" width="500" height="400">If you see this message, sorry canvas not supported</canvas>
  <head>
    <script src="draw.js"></script>
    <script>          
      var canvas = document.getElementById('mycanvas');
      draw(canvas);
      document.addEventListener('mouseup', fire);
      
      canvas.addEventListener('touchend', fire, false);      
    </script>
  </head>
</html>
